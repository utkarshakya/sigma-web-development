<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation - Children, Parent  & Sibling Nodes</title>
    <style>
        .subBoxes{
            width: 100px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            margin: 10px;
            font-weight: 700;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="subBoxes">Box 1</div>
        <div class="subBoxes">Box 2</div>
        <div class="subBoxes">Box 3</div>
        <div class="subBoxes">Box 4</div>
        <div class="subBoxes">Box 5</div>
    </div>
    <script>
        console.log("Hello World");
        // Here are some DOM Commands, You can implement them in your borwser console.
        // document.body.childNodes  --> This will give the all child (including the text childs) of the body in a list.
        // document.body.firstElementChild --> This will give the first element child of the body.
        // document.body.childElementCount --> Tell total no. of element childs in the body.
        // document.body.children --> This will give all elements nodes (excluding the text and comments) of the body.
        // document.body.firstElementChild.parentElement --> This will tell the parent of the given Child.
        // You can also try nextElementSibling, previousElementSibling, nextSibling and previousSibling --> These commands will works in accordance to their name.
    </script>
</body>
</html>
