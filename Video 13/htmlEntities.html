<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <!-- Html Entities are use to display things on the browser which collides with the syntax of the html or html tags -->
    <!-- For example '<' can be write by &lt; -->
    <h1>The h1 heading is written in the &lt;h1&gt;&lt;/h1&gt; tag of the html.</h1>

    <h3>Copyright is like &copy;</h3>
</body>
</html>
