<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Ball</title>
    <style>
        .container{
            width: 80vw;
            height: 80vh;
            background-color: blue;
            position: relative;
        }

        .ball{
            width: 80px;
            height: 80px;
            background-color: red;
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>
</body>
</html>
