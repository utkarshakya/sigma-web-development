<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media query</title>
    <style>
        body{
            background-color: rgb(25, 148, 255);
        }

        /* Syntax of Media query

            @media not|only mediatype and (expressions){
                CSS-Code
            }

        */
        @media only screen and (max-width: 500px){
            body{
                background-color: pink;
            }
        }
    </style>
</head>
<body>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus culpa perspiciatis architecto? Enim, tempora possimus. Rerum quis quos, magni earum nostrum pariatur voluptates.
    </div>
</body>
</html>
